<!DOCTYPE HTML>
<html>
	<head>
		<title>Films animés studio Ghibli</title>
		<meta charset="utf-8">
		<meta name="description" content="TP FORMULAIRE">
		<!-- For Internet Explhorreur : to force css3 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- Tablettes 'n' Mobiles -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- datatables & bootstrap style -->
	    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/dataTables.bootstrap5.min.css">
		
		<!-- main css -->
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		
		<!-- datatables javascript -->
		<script type="text/javascript" src="./assets/js/jquery-3.5.1.js"></script>
		<script type="text/javascript" src="./assets/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="./assets/js/dataTables.bootstrap5.min.js"></script>

		<!-- bootstrap javascript -->
		<script type="text/javascript" src="./assets/js/bootstrap.bundle.js"></script>
	</head>

	<body>
		<div id="page">
			<header><!-- Entête de la zone considérée --></header>

			<nav><!-- Nav. principale de la page --></nav>

			<aside><!-- Les à-cotés de la page --></aside>

			<!-- Contenu textuel de la page -->
			<section>
				<!-- ******************************************************************************************************* -->		
				<!-- ******************************************************************************************************* -->
				<!-- ******************************************** Header start ********************************************* -->
				<div class="titre container-fluid">
					<div class="row">
						<div class="col-md-3 col-lg-3 text-center">
							<img class="" src="./assets/img/Logo_Ghibli.svg" alt="logo Ghibli" />
						</div>
						<div class="col-md-8 col-lg-6 d-flex justify-content-center align-self-center">
							<span class="">FILMS ANIMÉS - studio GHIBLI</span>
						</div>
						<div class="d-none d-lg-block col-lg-3 text-center">
							<img class="" src="./assets/img/Logo_Ghibli.svg" alt="logo Ghibli" />
						</div>
					</div>
				</div>
				<!-- ******************************************** end of Header ******************************************** -->
				<!-- ******************************************************************************************************* -->
				<!-- ******************************************************************************************************* -->
				<hr>

				<!-- ******************************************************************************************************* -->		
				<!-- ******************************************************************************************************* -->
				<!-- ****************************************** Table start ************************************************ -->
				<div class="container">
					<div class="row">
						<table id="table_anime" class="table table-striped table-bordered responsive"  style="width:100%">
						</table>
					</div>
				</div>
				<!-- ****************************************** end of Table *********************************************** -->
				<!-- ******************************************************************************************************* -->
				<!-- ******************************************************************************************************* -->
				
				<hr>

				<!-- ******************************************************************************************************* -->		
				<!-- ******************************************************************************************************* -->
				<!-- ****************************************** Modal start ************************************************ -->
				<!-- Boutton (ajouter) de déclecnchement du modal -->
				<button type="button" onClick="afficheFormulaire()" id="btn_formulaire" class="btn_action ms-5" data-bs-toggle="modal" data-bs-target="#Modal">
					AJOUTER
				</button>
				<!-- Modal -->
				<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<!-- Entête du Modal -->
							<div class="modal-header">
								<h5 class="modal-title justify-content-end" id="ModalLabel"></h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<!-- Corps du Modal -->
							<div class="modal-body">
								<div class="container-fluid">
									<div class="row">
										<div class="col-12">
											<!-- div des inputs générée par JS -->
											<span id="modalText"></span>
										</div>
										<!-- Message erreur/confirmation -->
										<div class="text-center">
											<div id="message" class="hide clignote">
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- Pied du Modal (bouttons confirmation et annulation) -->
							<div class="modal-footer">
								<button type="button" onClick="ajoutAnim()" id="btn_confAjouter" class="btn_action">AJOUTER</button>
								<button type="button" onClick="confirmSuppAnime()" id="btn_confSupp" class="btn_action hide" data-bs-dismiss="modal">SUPPRIMER</button>
								<button type="button" onClick="confirmEditAnime()" id="btn_confEdit" class="btn_action hide">EDITER</button>
								<button type="button" id="btn_termine" class="btn_save" data-bs-dismiss="modal">ANNULER</button>
							</div>
						</div>
					</div>
				</div>
				<!-- ****************************************** end of Modal *********************************************** -->
				<!-- ******************************************************************************************************* -->
				<!-- ******************************************************************************************************* -->

				<!-- ******************************************************************************************************* -->		
				<!-- ******************************************************************************************************* -->
				<!-- ****************************************** Loading start ********************************************** -->
				<div id="working">
				</div>
				<!-- ****************************************** end of Loading ********************************************* -->
				<!-- ******************************************************************************************************* -->
				<!-- ******************************************************************************************************* -->
			
			</section>

			<footer><!-- Pied-de-page de la page --></footer>

		</div>
		
		<script src="./assets/js/crud_php.js"></script>
	</body>
</html>
